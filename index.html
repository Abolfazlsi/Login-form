<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape__1"></div>
        <div class="shape shape__2"></div>
        <form action="" class="form">
            <h2 class="form__title">Login Here</h2>
            <div class="form__input-wrapper">
                <label for="Username" class="form__label">Username</label>
                <input type="text" id="username" placeholder="Email or phone" class="form__input">
            </div>
            <div class="form__input-wrapper">
                <label for="Password" class="form__label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form__input">
            </div>
            <button type="submit" class="form__submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
